<!DOCTYPE html>
<html lang="en" ng-app="kycApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SecureVerify: Pattern Match</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.5/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>

    <style>
        :root { --primary: #2563eb; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; --card-bg: #ffffff; --text: #1f2937; --border: #e5e7eb; }
        [ng-cloak] { display: none !important; }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }

        .app-container { width: 100%; max-width: 480px; background: var(--card-bg); border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); overflow: hidden; display: flex; flex-direction: column; height: fit-content; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 18px 20px; border-bottom: 1px solid var(--border); background: #fff; }
        .logo { font-weight: 700; font-size: 1.1rem; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        .step-indicator { font-size: 0.7rem; color: #666; background: #f1f5f9; padding: 4px 8px; border-radius: 4px; font-weight: 600; }

        .scanner-frame { position: relative; width: 100%; height: 350px; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        /* Image is fully visible, no dimming */
        #preview-img { width: 100%; height: 100%; object-fit: contain; opacity: 1.0; } 
        
        .upload-placeholder { text-align: center; color: #444; z-index: 10; cursor: pointer; }
        .upload-placeholder i { font-size: 3rem; margin-bottom: 15px; display: block; }

        .camera-wrapper { position: relative; width: 100%; height: 350px; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        .face-guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 180px; height: 240px; border: 2px dashed rgba(255,255,255,0.5); 
            border-radius: 50%; box-shadow: 0 0 0 100vmax rgba(0,0,0,0.6); 
            transition: all 0.3s; 
        }
        .face-guide.match { border-color: var(--success); box-shadow: 0 0 0 100vmax rgba(0,0,0,0.8), inset 0 0 30px rgba(16, 185, 129, 0.3); }
        .face-guide.mismatch { border-color: var(--error); box-shadow: 0 0 0 100vmax rgba(0,0,0,0.8), inset 0 0 30px rgba(239, 68, 68, 0.3); }

        .match-badge { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }

        .status-bar { padding: 12px 20px; font-size: 0.85rem; font-weight: 600; text-align: center; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); background: #f8fafc; }
        .status-success { background: #ecfdf5; color: var(--success); }
        .status-error { background: #fef2f2; color: var(--error); }

        .form-container { padding: 20px; background: #fff; flex-grow: 1; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 700; color: #64748b; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: #f8fafc; font-family: monospace; box-sizing: border-box; }

        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 8px; font-size: 0.95rem; margin-top: 10px; transition: all 0.2s; }
        .primary-btn { background: var(--primary); color: white; }
        .primary-btn:disabled { background: #cbd5e1; cursor: not-allowed; }
        .success-btn { background: var(--success); color: white; }
        .success-btn:disabled { background: #cbd5e1; opacity: 0.7; }

        #fileInput { display: none; }
    </style>
</head>

<body ng-controller="MainCtrl" ng-cloak>

    <div class="app-container">
        <header>
            <div class="logo"><i class="fas fa-user-shield"></i> BIO_MATCH V6.9</div>
            <div class="step-indicator">STEP {{ currentStep }}/2</div>
        </header>

        <div class="scanner-frame" ng-show="currentStep === 1" ng-click="triggerUpload()">
            <img id="preview-img" ng-show="hasImage">
            
            <div class="upload-placeholder" ng-hide="hasImage">
                <i class="fas fa-cloud-upload-alt"></i>
                <div style="font-weight:600; margin-top:10px;">UPLOAD ID CARD</div>
                <div style="font-size:0.8rem; color:#888;">AI will extract Data & Face</div>
            </div>
        </div>

        <div class="camera-wrapper" ng-show="currentStep === 2">
            <video id="video" autoplay playsinline muted></video>
            <div class="face-guide" ng-class="matchStatus"></div>
            <div class="match-badge" ng-if="matchScore > 0">Match Confidence: {{ matchScore }}%</div>
        </div>

        <div class="status-bar" ng-class="statusClass">
            <i class="fas" ng-class="statusIcon"></i> {{ statusMessage }}
        </div>

        <div class="form-container">
            <div class="input-group">
                <label>Name</label>
                <input type="text" ng-model="formData.name" placeholder="Waiting..." readonly>
            </div>
            <div class="input-group">
                <label>Aadhaar Number</label>
                <input type="text" ng-model="formData.idNumber" placeholder="Waiting..." readonly style="color: var(--primary); font-weight: bold;">
            </div>

            <button class="primary-btn" ng-click="triggerUpload()" ng-if="currentStep === 1 && !formData.idNumber">
                Upload Document
            </button>
            
            <button class="primary-btn" ng-click="startLiveness()" ng-if="currentStep === 1 && formData.idNumber" ng-disabled="!idFaceDescriptor">
                {{ idFaceDescriptor ? 'Verify Face Biometrics' : 'Extracting Face...' }} <i class="fas fa-arrow-right"></i>
            </button>

            <button class="success-btn" ng-if="currentStep === 2" ng-disabled="matchStatus !== 'match'">
                <i class="fas fa-lock"></i> Secure Submit
            </button>
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" onchange="angular.element(this).scope().handleFiles(this.files)">

    <script>
        var app = angular.module('kycApp', []);

        app.service('BioService', function() {
            this.modelsLoaded = false;
            this.loadModels = async function() {
                const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL),
                    faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL)
                ]);
                this.modelsLoaded = true;
            };
            this.getIDFaceDescriptor = async function(imgElement) {
                const detection = await faceapi.detectSingleFace(imgElement, new faceapi.SsdMobilenetv1Options()).withFaceLandmarks().withFaceDescriptor();
                return detection ? detection.descriptor : null;
            };
            this.getWebcamFaceDescriptor = async function(videoElement) {
                const detection = await faceapi.detectSingleFace(videoElement, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                return detection ? detection.descriptor : null;
            };
            this.compareFaces = function(desc1, desc2) {
                const distance = faceapi.euclideanDistance(desc1, desc2);
                const similarity = Math.max(0, 100 - (distance * 100));
                return { distance, similarity };
            };
        });

        app.service('OcrService', function() {
            function preprocess(img) {
                const canvas = document.createElement('canvas');
                canvas.width = img.width * 2; canvas.height = img.height * 2;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const idata = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const d = idata.data;
                for(let i=0; i<d.length; i+=4) {
                    const gray = 0.2126*d[i] + 0.7152*d[i+1] + 0.0722*d[i+2];
                    d[i] = d[i+1] = d[i+2] = gray > 140 ? 255 : 0;
                }
                ctx.putImageData(idata, 0, 0);
                return canvas;
            }

            this.scan = async function(imageElement) {
                if(typeof Tesseract === 'undefined') throw new Error("Tesseract missing");
                const processed = preprocess(imageElement);
                const worker = Tesseract.createWorker();
                await worker.load(); await worker.loadLanguage('eng'); await worker.initialize('eng');
                await worker.setParameters({ 
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789/ ', 
                    tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT 
                });
                const result = await worker.recognize(processed);
                await worker.terminate();
                return result.data.text; // Return FULL TEXT for Regex search
            };
        });

        app.controller('MainCtrl', function($scope, BioService, OcrService) {
            
            $scope.currentStep = 1;
            $scope.modelsLoaded = false;
            $scope.hasImage = false; 
            $scope.isProcessingOCR = false;
            $scope.statusMessage = "Loading Neural Networks...";
            $scope.formData = { name: '', idNumber: '' };
            $scope.idFaceDescriptor = null;
            $scope.matchStatus = '';
            $scope.matchScore = 0;

            BioService.loadModels().then(() => {
                $scope.$apply(() => { $scope.modelsLoaded = true; $scope.statusMessage = "Ready. Upload ID."; });
            });

            $scope.triggerUpload = function() {
                if($scope.currentStep === 1) document.getElementById('fileInput').click();
            };

            $scope.handleFiles = function(files) {
                if (!files[0]) return;
                const cleanName = files[0].name.replace(/\.[^/.]+$/, "").replace(/[_@\-\.]/g, ' ').replace(/[0-9]/g, '');
                $scope.formData.name = cleanName.replace(/\w\S*/g, w => w.charAt(0).toUpperCase() + w.substr(1).toLowerCase());

                const reader = new FileReader();
                reader.onload = function(e) {
                    $scope.$apply(() => {
                        $scope.hasImage = true;
                        $scope.isProcessingOCR = true;
                        $scope.statusMessage = "Scanning Document...";
                        const img = document.getElementById('preview-img');
                        img.src = e.target.result;
                        img.onload = () => processDocument(img);
                    });
                };
                reader.readAsDataURL(files[0]);
            };

            async function processDocument(img) {
                try {
                    const textPromise = OcrService.scan(img);
                    const facePromise = BioService.getIDFaceDescriptor(img);
                    const [fullText, faceDescriptor] = await Promise.all([textPromise, facePromise]);

                    $scope.$apply(() => { if(faceDescriptor) $scope.idFaceDescriptor = faceDescriptor; });

                    // --- STRICT REGEX LOGIC ---
                    // 1. Fix Digits: Replace O->0, B->8 only in number-like sequences
                    let cleanText = fullText.replace(/O/g, '0').replace(/D/g, '0').replace(/I/g, '1')
                                            .replace(/Z/g, '2').replace(/S/g, '5').replace(/B/g, '8');

                    // 2. Find "4 Digits + Space + 4 Digits + Space + 4 Digits"
                    // Pattern: Start with 2-9, followed by 3 digits, space, 4 digits, space, 4 digits.
                    const strictRegex = /[2-9]\d{3}\s\d{4}\s\d{4}/g;
                    const matches = cleanText.match(strictRegex);

                    $scope.$apply(() => {
                        if (matches && matches.length > 0) {
                            // If multiple matches, take the last one (usually at the bottom)
                            // But usually, only one valid ID exists in this format.
                            $scope.formData.idNumber = matches[matches.length - 1]; 
                            $scope.statusMessage = "ID Pattern Verified.";
                            $scope.statusClass = "status-success";
                            $scope.statusIcon = "fa-check";
                        } else {
                            // Fallback: Look for "Aadhaar" keyword and grab digits near it?
                            // For now, let's stick to strict pattern to avoid random numbers.
                            $scope.statusMessage = "ID Pattern not found (Format: XXXX XXXX XXXX).";
                            $scope.isProcessingOCR = false;
                        }
                        $scope.isProcessingOCR = false;
                    });

                } catch(e) { console.error(e); }
            }

            $scope.startLiveness = function() {
                $scope.currentStep = 2;
                $scope.statusMessage = "Starting Camera...";
                const video = document.getElementById('video');
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } }).then(stream => {
                    video.srcObject = stream;
                    setInterval(compareBiometrics, 500);
                });
            };

            async function compareBiometrics() {
                const video = document.getElementById('video');
                const liveDescriptor = await BioService.getWebcamFaceDescriptor(video);
                $scope.$apply(() => {
                    if (liveDescriptor && $scope.idFaceDescriptor) {
                        const result = BioService.compareFaces($scope.idFaceDescriptor, liveDescriptor);
                        $scope.matchScore = Math.floor(result.similarity);
                        if (result.distance < 0.6) {
                            $scope.matchStatus = 'match';
                            $scope.statusMessage = "IDENTITY VERIFIED";
                            $scope.statusClass = "status-success";
                            $scope.statusIcon = "fa-lock";
                        } else {
                            $scope.matchStatus = 'mismatch';
                            $scope.statusMessage = "Face Does Not Match ID";
                            $scope.statusClass = "status-error";
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
